 <div>
    <h1>Create a new movie</h1>
    <form name="form">
        <p>
        <label>Name </label>
        <input type="text" ng-model="name" name='name' required ng-minlength="3">
        <span ng-show="form.name.$invalid && form.name.$dirty">
           Username length needs to be more than 2.
        </span>
        </p>
        <p>
        <label>Director </label>
        <input type="text" ng-model="director" name='director' required ng-minlength="3">
        <span ng-show="form.director.$invalid && form.director.$dirty">
           Director length needs to be more than 2.
        </span>
        </p>

        <p>
        <label>Year </label>
        <input type="number" ng-model="year" name='year' min="1950" max="2020" integer>
          <span ng-show="form.year.$error.integer">The value is not a valid integer!</span>
          <span ng-show="form.year.$error.min || form.year.$error.max">
            The value must be in range 1950 to 2020.</span>
        </p>

        <p>
        <label>Description </label>
        <input type="text" ng-model="description" name='description' required ng-minlength="3">
        <span ng-show="form.description.$invalid && form.description.$dirty">
           Director length needs to be more than 2.
        </span>
        </p>


        <button class="btn btn-default" ng-click="addMovie()" ng-disabled="form.$invalid">Add movie</button>
    </form>
</div>
