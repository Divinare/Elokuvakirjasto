<div>
    <h1>Register</h1>
    <form name="registerForm">
        <div class="form-group">
            <label for="email">E-mail</label>
            <input name="email" type="text" id="email" class="form-control" ng-model="newEmail" required ng-minlength="1">
            <span ng-show="registerForm.email.$invalid && registerForm.email.$dirty">
                Email can't be empty
            </span>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input name="password" type="text" id="password" class="form-control" ng-model="newPassword" required ng-minlength="1">
            <span ng-show="registerForm.password.$invalid && registerForm.password.$dirty">
                Password can't be empty
            </span>
        </div>
       
         <button class="btn btn-primary" type="submit" value="Register" ng-click="register()" ng-disabled="registerForm.$invalid">Register</button>
    
    </form>
</div>
