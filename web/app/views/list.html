<div>
    <div>
        <h1>Movies</h1>
        <div ng-repeat="movie in movies">

            <a ng-href="#/movies/{{movie.$id}}"><h2>{{movie.name}}</h2></a>
            <h3>Year: {{movie.year}}, Director: {{movie.director}}</h3>{{movie.description}} <br><br>
            <a class="btn btn-default" href="#/movies/{{movie.$id}}/edit">Edit</a>
            <a class="btn btn-danger" href="#/movies/" ng-click="removeMovie(movie)">Delete</a>
            
        </div> 

        <br>
        <a href="#/movies/new">Add a New Movie</a>
    </div>
</div>
