<div>
    <p>{{message}}</p>

    <h1>Login</h1>
    <form name="loginForm">
        <div class="form-group">
            <label for="email">Email</label>
            <input name="email" type="text" id="email" class="form-control" ng-model="email" required ng-minlength="1">
            <span ng-show="loginForm.email.$invalid && loginForm.email.$dirty">
                Email can't be empty
            </span>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input name="password" type="text" id="password" class="form-control" ng-model="password" required ng-minlength="1">
            <span ng-show="loginForm.password.$invalid && loginForm.password.$dirty">
                Password can't be empty
            </span>
        </div>
         <button class="btn btn-primary" type="submit" ng-click="logIn()" ng-disabled="loginForm.$invalid">Login</button>
    </form>
    
</div>
