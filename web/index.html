<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
        <link rel="stylesheet" href="app/css/main.css">
        <title>Elokuvakirjasto</title>
    </head>
    <body ng-app="MovieLibrary">

        <nav class="navbar navbar-inverse navbar-fixed-top">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#/">Movie library</a>
                </div>
                <div id="navbar" class="collapse navbar-collapse">
                    <ul class="nav navbar-nav">
                        <li><a href="#/movies/new">New movie</a></li>
                    </ul>
                    <ul class="nav navbar-nav navbar-right" ng-controller="UserController">
                        <li ng-show="!userLoggedIn">
                            <form action="#/login" class="navbar-form">
                                <button  class="btn btn-default" type="submit">Log In</button>
                            </form>
                        </li>
                        <li ng-show="!userLoggedIn">
                            <form action="#/register" class="navbar-form">
                                <button  class="btn btn-default" type="submit">Register</button>
                            </form>
                        </li>
                        <li ng-show="userLoggedIn">
                            <form action="#/" class="navbar-form">
                                <button  ng-click="logOut()" class="btn btn-default" type="submit">Log Out</button>
                            </form>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <div class="content" ng-view></div>

        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
        <!-- Latest compiled and minified JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>

        <!-- Hyödyllisiä kirjastoja -->
        <script src="bower_components/angular/angular.min.js"></script>
        <script src="bower_components/angular-route/angular-route.min.js"></script>
        <script src="bower_components/firebase/firebase.js"></script>
        <script src="bower_components/angularfire/dist/angularfire.min.js"></script>

        <!-- Linkitä omat tiedostosi tähän (huomaa, että polun juuri on web-kansio!) -->

        <script src="app/app.js"></script>    
        <script src="app/controllers/add_movie_controller.js"></script>
        <script src="app/controllers/edit_movie_controller.js"></script>
        <script src="app/controllers/list_controller.js"></script>
        <script src="app/controllers/show_movie_controller.js"></script>
        <script src="app/controllers/user_controller.js"></script>
        <script src="app/services/firebase_service.js"></script>
        <script src="app/services/authentication_service.js"></script>
    </body>
</html>
